<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="background">
            <div id="cena">
                <div class="layer"><img src="./assets/earth.png"></div>
                <div class="layer"><img src="./assets/montanha1.png"></div>
                <div class="layer"><img src="./assets/montanha2.png"></div>
                <div class="layer"><img src="./assets/moon.png"></div>
            
            </div>
        </div>

        
        <div class="login">
            <h1>Log In</h1>
            
            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Seu e-mail">
            </div>

            <div class="input">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <div class="group">
                <a href="#">Esqueci a senha</a>

                
                <div class="remember-me">
                    <div id="btn">
                        <input type="checkbox" name="checkbox" id="checkbox">
                    
                    
                        <label for="checkbox" class="btn-check">Lembre-se de mim</label>
                    </div>
                </div>
                
            </div>

            <div class="submit">
                <input type="submit" value="Entrar">
            </div>
        
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
