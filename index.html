<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="background">
            <div id="cena">
                <div class="layer" data-depth-x="-0.5" data-depth-y="0.25"><img src="./assets/elements/moon.png"></div>          
                <div class="layer" data-depth-x="0.15"><img src="./assets/elements/mountains02.png"></div>
                <div class="layer" data-depth-x="0.25"><img src="./assets/elements/mountains01.png"></div>
                <div class="layer" data-depth-x="-0.25"><img src="./assets/elements/road.png"></div>     
            </div>
        </div>

        
        <div class="login">
            <h1>Log In</h1>
            
            <div class="input">
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div>

            <div class="input">
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </div>

            <div class="group">
                <a href="#">Esqueci a senha</a>

                
                <div class="remember-me">
                    <div id="btn">
                        <input type="checkbox" name="checkbox" id="checkbox">
                    
                    
                        <label for="checkbox" class="btn-check">Lembre-se de mim</label>
                    </div>
                </div>
                
            </div>

            <div class="submit">
                <input type="submit" value="Entrar">
            </div>
        
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        let cena = document.getElementById('cena');
        let parallax = new Parallax(cena);
    </script>
</body>
</html>
